<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shiplace</title>
    <link rel="stylesheet" href="./css/index.css" />
    <!-- TYPOGRAPHY -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container">
      <img class="logo" src="./img/Logo.png" alt="logo" />
      <div class="flex font-weight-800" style="--space-flex: 59px">
        <p>How it works</p>
        <p>Shipping calculator</p>
      </div>
      <div class="flex" style="--space-flex: 24px">
        <p>Log in</p>
        <button class="btn btn-header">Get Started</button>
      </div>
    </header>
    <main class="container">
      <h1>Shop any place<br />ship to your place</h1>
      <p>No subscription or hidden fees, and<br />best shipping rates</p>
      <form class="border-radius-50 flex" action="">
        <input type="email" name="" id="" placeholder="enter your email" />
        <input
          class="btn btn-form font-weight-800"
          type="submit"
          value="Get Started"
        />
      </form>
      <div class="learn-more flex" style="--space-flex: 20.91px">
        <div>
          <svg
            width="62"
            height="108"
            viewBox="0 0 62 108"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M54.2266 105.453C25.9349 105.453 3 82.5182 3 54.2266C3 25.9349 25.9349 3 54.2266 3"
              stroke="#FFBD49"
              stroke-width="5"
              stroke-linecap="round"
            />
            <path
              d="M61.6084 54.2265L46.8438 42.2744V66.1788L61.6084 54.2265Z"
              fill="black"
            />
          </svg>
        </div>
        <p class="font-weight-800">Learn More</p>
        <div
          class="circle border-radius-50 flex"
          style="--bg-color: rgba(247, 126, 153, 0.2)"
        >
          <img src="./img/glasses.png" alt="" />
          <div class="blur" style="--bg-blur: rgba(255, 66, 41, 1)"></div>
        </div>
        <div
          class="circle border-radius-50 flex"
          style="--bg-color: rgba(1, 234, 160, 0.2)"
        >
          <img src="./img/camera.png" alt="" />
          <div class="blur" style="--bg-blur: rgba(59, 177, 127, 1)"></div>
        </div>
        <div
          class="circle border-radius-50 flex"
          style="--bg-color: rgba(251, 195, 36, 0.2)"
        >
          <img src="./img/shoe.png" alt="" />
          <div class="blur" style="--bg-blur: rgba(255, 66, 41, 1)"></div>
        </div>
        <div
          class="circle border-radius-50 flex"
          style="--bg-color: var(--color-red)"
        >
          <img src="./img/arrow.png" alt="" />
        </div>
      </div>
      <img class="bg-image" src="./img/illustration.png" alt="">
      <div class="box-red border-radius-50"></div>
      <div class="box-orange-1 border-radius-50"></div>
      <div class="box-orange-2 border-radius-50"></div>
      <div class="box-blue border-radius-50"></div>
    </main>
  </body>
</html>
